<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimitrios Chavouzis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #faf8f5;
            --bg-secondary: #f5f1eb;
            --bg-tertiary: #ebe5dd;
            --text-primary: #1a1614;
            --text-secondary: #6b5d52;
            --text-tertiary: #998978;
            --accent-warm: #c17d4a;
            --accent-peach: #e8b89a;
            --accent-coral: #d89570;
            --accent-deep: #8b5a3c;
            --border-subtle: rgba(107, 93, 82, 0.15);
            --shadow-soft: rgba(107, 93, 82, 0.08);
            --text-primary-soft: #3a2f29;
        }

        html {
            scroll-behavior: smooth;
            scroll-padding-top: 8rem; 
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
            overflow-x: hidden;
            position: relative;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 50%, rgba(232, 184, 154, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(193, 125, 74, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(244, 235, 227, 0.3) 0%, transparent 40%),
                linear-gradient(135deg, #faf8f5 0%, #f5f1eb 50%, #ebe5dd 100%);
            animation: subtleShift 25s ease infinite;
        }

        @keyframes subtleShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(250, 248, 245, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
            color: var(--text-secondary);
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--accent-warm);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-warm);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 6rem 2rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-top: 8rem;
            position: relative;
        }
    
        .hero-image-container {
            width: clamp(190px, 28vw, 230px);
            height: clamp(190px, 28vw, 230px);
            border-radius: 50%;
            overflow: visible;
            margin-bottom: 2.5rem;
            background: linear-gradient(135deg, var(--accent-warm), var(--accent-coral));
            padding: 5px;
            animation: float 6s ease-in-out infinite;
            position: relative;
        }
    
        .hero-image-container::before {
            content: '';
            position: absolute;
            inset: -20px;
            background: radial-gradient(circle, rgba(232, 184, 154, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }
    
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) scale(1); 
                box-shadow: 
                    0 20px 60px rgba(193, 125, 74, 0.25), 
                    0 8px 20px rgba(193, 125, 74, 0.15),
                    0 50px 60px rgba(26, 22, 20, 0.35);   
            }
            50% { 
                transform: translateY(-15px) scale(1.02); 
                box-shadow: 
                    0 20px 60px rgba(193, 125, 74, 0.25), 
                    0 8px 20px rgba(193, 125, 74, 0.15),
                    0 2px 2px rgba(26, 22, 20, 0.01);    
            }
        }
    
        .hero-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-tertiary);
            font-size: 0.9rem;
            overflow: hidden;
            background-color: #E4CEB4;
        }
    
        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center bottom;
            display: block;
        }
        
        .hero-title {
            font-size: clamp(2.8rem, 6vw, 4.5rem);
            font-weight: 300;
            letter-spacing: -0.04em;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-deep), var(--accent-warm));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        .typing-container {
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .typing-text {
            font-size: 1.2rem;
            color: var(--accent-warm);
            font-weight: 500;
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.3rem;
            background: var(--accent-warm);
            margin-left: 4px;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        h2 {
            font-size: clamp(2.2rem, 4.5vw, 3.2rem);
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--text-primary-soft) 10%, var(--accent-deep) 40%, var(--accent-warm) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.03em;
        }

        .about-content {
            display: grid;
            gap: 4rem;
        }

        .principles-list {
            font-size: 1.3rem;
            line-height: 2.2;
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 0.01em;
        }

        .principles-list div {
            margin-bottom: 0.8rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: default;
            padding-left: 1rem;
            border-left: 2px solid transparent;
        }

        .principles-list div:hover {
            color: var(--accent-warm);
            transform: translateX(12px);
            border-left-color: var(--accent-warm);
        }

        .about-description {
            font-size: 1.15rem;
            line-height: 1.9;
            max-width: 100%;
            text-align: center;
            position: relative;
            color: var(--text-secondary);
        }
        
        .about-description p {
            margin-bottom: 1.2rem;
        }
        
        .about-description.shine {
            background: linear-gradient(
                to right,
                var(--text-secondary) 0%,
                var(--text-secondary) 45%,
                var(--accent-warm) 50%,
                var(--accent-coral) 52%,
                var(--text-secondary) 55%,
                var(--text-secondary) 100%
            );
            background-size: 200% 100%;
            background-position: 100% 0;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShineWave 6s linear forwards;
        }
        
        @keyframes textShineWave {
            0% {
                background-position: 100% 0;
            }
            100% {
                background-position: -100% 0;
            }
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 2.5rem;
        }

        .project-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(244, 235, 227, 0.6));
            border: 1px solid var(--border-subtle);
            border-radius: 24px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .project-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(232, 184, 154, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-card:hover {
            transform: translateY(-12px) scale(1.02);
            border-color: var(--accent-warm);
            box-shadow: 
                0 30px 80px rgba(193, 125, 74, 0.2),
                0 12px 30px rgba(193, 125, 74, 0.1);
        }

        .project-tag {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(193, 125, 74, 0.12);
            color: var(--accent-deep);
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .project-thumbnail {
            width: 100%;
            height: 200px; 
            background: linear-gradient(135deg, rgba(232, 184, 154, 0.2), rgba(193, 125, 74, 0.15));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-tertiary);
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
            border-radius: 24px 24px 0 0; 
        }

        .project-thumbnail::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), transparent);
        }
        
        .project-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            display: block;
        }

        .project-content {
            padding: 2.5rem;
        }

        .project-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--accent-warm);
            letter-spacing: -0.02em;
        }

        .project-description {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 1.5rem;
            line-height: 1.7;
        }

        .inspect-code-btn {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background: var(--accent-warm); 
            color: var(--bg-primary); 
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.02em;
            text-decoration: none;
            text-transform: uppercase;
            position: absolute; 
            left: 50%; 
            bottom: 0;
            transform: translate(-50%, 100%); 
            opacity: 0; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 20px rgba(193, 125, 74, 0.2);
            z-index: 5;
        }

        .project-card:hover .inspect-code-btn {
            opacity: 1;
            transform: translate(-50%, 0); 
            bottom: 22px; 
        }

        .pdfs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
        }

        .pdf-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(244, 235, 227, 0.7));
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            padding: 2.5rem;
            padding-bottom: 6rem;
            backdrop-filter: blur(10px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .pdf-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(232, 184, 154, 0.15), transparent 50%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .pdf-card:hover::before {
            opacity: 1;
        }

        .pdf-card:hover {
            transform: translateY(-8px) scale(1.01);
            border-color: var(--accent-coral);
            box-shadow: 
                0 25px 60px rgba(193, 125, 74, 0.12),
                0 10px 25px rgba(193, 125, 74, 0.08);
        }

        .pdf-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--accent-warm), var(--accent-coral));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-bottom: 1.8rem;
            box-shadow: 0 8px 20px rgba(193, 125, 74, 0.2);
            position: relative;
            z-index: 1;
        }

        .pdf-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.6rem;
            color: var(--accent-warm);
            letter-spacing: -0.01em;
            position: relative;
            z-index: 1;
        }

        .pdf-subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .pdf-download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.8rem 1.4rem;
            background: rgba(193, 125, 74, 0.15);
            color: var(--accent-deep);
            border: 1.5px solid rgba(193, 125, 74, 0.3);
            border-radius: 10px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            position: absolute; 
            left: 50%;
            bottom: 0;
            transform: translate(-50%, 100%);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 5;
        }

        .pdf-download-btn:hover {
            background: rgba(193, 125, 74, 0.25);
            border-color: var(--accent-warm);
            transform: translate(-50%, -2px);
        }
        
        .pdf-card:hover .pdf-download-btn {
            opacity: 1;
            transform: translate(-50%, 0); 
            bottom: 25px; 
        }

        .books-section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.6), rgba(244, 235, 227, 0.4));
            border: 2px solid var(--border-subtle);
            border-radius: 32px;
            padding: 4rem 3.5rem;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            transition: all 0.6s ease;
        }

        .books-section::before {
            content: '';
            position: absolute;
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(232, 184, 154, 0.15), transparent);
            border-radius: 50%;
            transition: opacity 0.4s ease;
        }
        
        .books-section::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(90deg, 
                rgba(193, 125, 74, 0.3), 
                rgba(232, 184, 154, 0.25), 
                rgba(244, 235, 227, 0.2),
                rgba(232, 184, 154, 0.25),
                rgba(193, 125, 74, 0.3)
            );
            background-size: 300% 100%;
            border-radius: 32px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.6s ease;
            animation: borderFlow 6s linear infinite paused;
        }
        
        .books-section:hover {
            border-color: transparent;
            box-shadow: 0 8px 30px rgba(193, 125, 74, 0.08);
        }
        
        .books-section:hover::after {
            opacity: 1;
            animation: borderFlow 6s linear infinite;
        }
        
        @keyframes borderFlow {
            0% { background-position: 0% 0%; }
            100% { background-position: 300% 0%; }
        }

        .binary-header {
            font-size: 0.8rem; 
            color: var(--accent-warm);
            margin-bottom: 1.5rem;
            letter-spacing: 0.3em;
            font-family: 'Courier New', monospace;
            opacity: 0.7;
        }
        
        .books-viewport {
            overflow-x: auto;
            overflow-y: hidden;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 2.5rem;
